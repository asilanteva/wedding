    <script>
        // Устанавливаем дату обратного отсчета
        const countdownDate = new Date("April 26, 2025 00:00:00").getTime();
    
        // Обновляем таймер каждую секунду
        const x = setInterval(function() {
            // Получаем текущую дату и время
            const now = new Date().getTime();
    
            // Находим разницу между текущей датой и датой обратного отсчета
            const distance = countdownDate - now;
    
            // Вычисляем время в днях, часах, минутах и секундах
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
            // Отображаем результат
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;
    
            // Если обратный отсчет завершен, выводим сообщение
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("timer").innerHTML = "Время вышло!";
            }
        }, 1000);
    </script>
